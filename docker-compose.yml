services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: shop
      POSTGRES_PASSWORD: shop_pass
      POSTGRES_DB: shopsphere
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./auth-service/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./catalog-service/init-catalog.sql:/docker-entrypoint-initdb.d/init-catalog.sql:ro

  auth-service:
    build: ./auth-service
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgres://shop:shop_pass@postgres:5432/shopsphere
      - JWT_SECRET=change_me
    ports:
      - "4000:4000"

  catalog-service:
    build: ./catalog-service
    depends_on:
      - postgres
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=shopsphere
      - POSTGRES_USER=shop
      - POSTGRES_PASSWORD=shop_pass
    ports:
      - "5001:5000"   # host:container (host 5001 â†’ container 5000)

volumes:
  pgdata:
